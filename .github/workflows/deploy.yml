name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vizualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: vizualizer

      # Pull settings so vercel build knows the project (rootDirectory, framework, etc.)
      - name: Pull Vercel project settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer

      # Run Next.js build explicitly first â€” prevents Vercel remote cache from skipping it
      - name: Build Next.js
        run: npm run build
        working-directory: vizualizer
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_GISCUS_REPO: ${{ secrets.NEXT_PUBLIC_GISCUS_REPO }}
          NEXT_PUBLIC_GISCUS_REPO_ID: ${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}
          NEXT_PUBLIC_GISCUS_CATEGORY: ${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY }}
          NEXT_PUBLIC_GISCUS_CATEGORY_ID: ${{ secrets.NEXT_PUBLIC_GISCUS_CATEGORY_ID }}

      # Package the pre-built output for Vercel
      - name: Package with vercel build
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy prebuilt output to production
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
