name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vizualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: vizualizer

      # Run next build from vizualizer/ so process.cwd()/../Ruben = repo_root/Ruben (persona drafts)
      - name: Build Next.js with persona folders in scope
        run: npx next build
        working-directory: vizualizer
        env:
          NEXT_TELEMETRY_DISABLED: 1

      # Pull project settings so vercel build knows the framework/rootDirectory
      - name: Pull Vercel project settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # vercel build detects existing .next/ output and packages it into .vercel/output/
      - name: Package build into Vercel output format
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy prebuilt output to production
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
