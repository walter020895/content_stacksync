name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vizualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: vizualizer

      # Pull project settings from Vercel (gets Root Directory=vizualizer + framework config)
      # Running from repo root so the rootDirectory setting maps correctly to ./vizualizer/
      - name: Pull Vercel project settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # vercel build uses Root Directory=vizualizer, so process.cwd() during next build
      # = repo_root/vizualizer/, meaning ../Ruben = repo_root/Ruben (persona drafts) âœ“
      - name: Build with vercel build
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy prebuilt output to production
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
