name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vizualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: vizualizer

      # Pull settings so vercel build knows the project (rootDirectory, framework, etc.)
      - name: Pull Vercel project settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer

      # vercel build runs from vizualizer/ — process.cwd()/../Ruben = repo_root/Ruben ✓
      # It runs npm run build internally, finds persona drafts, generates all static pages
      - name: Build and package with vercel build
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy prebuilt output to production
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
