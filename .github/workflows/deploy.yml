name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vizualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: vizualizer

      # Pull project settings + env vars from Vercel into .vercel/.env.production.local
      - name: Pull Vercel project settings
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer

      # Expose Vercel env vars to Next.js build (Next.js reads .env.local, not .vercel/)
      - name: Expose env vars to Next.js
        run: cp .vercel/.env.production.local .env.local
        working-directory: vizualizer

      # Run Next.js build explicitly â€” prevents Vercel remote cache from skipping it
      - name: Build Next.js
        run: npm run build
        working-directory: vizualizer
        env:
          NEXT_TELEMETRY_DISABLED: 1

      # Package the pre-built output for Vercel
      - name: Package with vercel build
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy prebuilt output to production
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
