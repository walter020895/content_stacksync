name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vizualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: vizualizer

      # .vercel/project.json is gitignored; create it from secrets so vercel build works
      - name: Create Vercel project settings
        run: |
          mkdir -p .vercel
          printf '{"projectId":"%s","orgId":"%s","projectName":"content-stacksync"}' \
            "${{ secrets.VERCEL_PROJECT_ID }}" "${{ secrets.VERCEL_ORG_ID }}" > .vercel/project.json
        working-directory: vizualizer

      # Build runs from vizualizer/ so process.cwd()/../Ruben = repo root/Ruben (persona drafts)
      - name: Build with vercel build
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy prebuilt output to production
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
