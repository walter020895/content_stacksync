name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vizualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: vizualizer

      # vercel build runs from vizualizer/, so process.cwd()/../Ruben resolves to repo root/Ruben
      # which is where the persona draft folders live â€” posts get bundled at build time
      - name: Build (vercel build creates .vercel/output for prebuilt deploy)
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy prebuilt output to Vercel
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: vizualizer
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
